<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-light bg-white">
        <a href="/" class="navbar-brand">Talkode</a>
    </nav>

    <div class="container-fluid gedf-wrapper">
        <div class="row" th:if="${isUserLogged}">
            <div class="card">
                <div class="col-md-3">
                    <div class="card-body">
                        <div class="h5" th:text="${currentUser.getUsername()}"></div>
                        <div class="h7 text-muted" th:text="${currentUser.getName()}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 gedf-main">

            <div class="card gedf-card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Make
                                a publication</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                            <div class="form-group">
                                <label class="sr-only" for="message">post</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="What are you thinking?"></textarea>
                            </div>

                        </div>
                    </div>
                    <div class="btn-toolbar justify-content-between">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary" id="share">share</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--- \\\\\\\Post-->
            <div class="card gedf-card post_card" th:each="p : ${posts}" th:id="${p.getId()}">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="ml-2">
                                <div class="h5 m-0" th:text="${'@' + p.getUser().getUsername()}"></div>
                            </div>
                        </div>
                        <div>
                            <div class="dropdown" th:if="${isUserLogged}">
                                <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-ellipsis-h"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1" th:if="${p.getUser().getId().equals(currentUser.getId())}">
                                    <a class="dropdown-item" href="">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card-body">
                    <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o" th:text="${' ' + p.getDateTime().getMonthValue() + '/' + p.getDateTime().getDayOfMonth() + ' - ' + p.getDateTime().getHour() + ':' + p.getDateTime().getMinute()}"></i></div>
                    <div class="card-link post_title">
                        <h5 class="card-title" th:text="${p.getTitle()}"></h5>
                    </div>

                    <p class="card-text" th:text="${p.getText()}"></p>
                </div>

                <div class="card-footer">
                    <a href="#" class="card-link" th:text="${'Like ' + '(' + p.getLikeCount() + ')'}"></a>
                    <a href="#" class="card-link" th:text="${'Comment ' + '(' + p.getCommentCount() + ')'}"></a>
                </div>
            </div>
            <!-- Post /////-->

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
